<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>to-do CRUD</title>
        
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <h1>to-do CRUD<h1>
            <h3>add</h3>
            <from action="javascript:void(0);" method="POST" >
                <input type="text" id="add-name" placeholder="New to-do">
                <input type="submit" value="add" onclick="addItem()">

            </form>

            <div id="editform">

                <h3>Edit</h3>  
                <from action="javascript:void(0);" >
                    <input type="hidden" id="edit-id" >
                    <input type="checkbox" id="edit-isComplete" >
                    <input type="text" id="edit-name" placeholder="edit-name">
                    <input type="submit" value="save" onclick="updateItem()">
                    <a onclick="closeInput()" aria-lable="Close">&#10006;</a>
                </form>
            </div>


            
         <p id="counter"></p>

            <table>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="todos"></tbody>
            </table>



            <script src="js/site.js" asp-append-version="true"></script>
            <script type="text/javascript">
                getItems();
            </script>
    </body>
</html>
